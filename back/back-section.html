    <script>
      $(".back-section-inner_btn").click(function () {
        if ($(this).parents(".back-section-inner_item").hasClass("hide")) {
          $(this)
            .parents(".back-section-inner_item")
            .removeClass("hide")
            .addClass("show");
          $(this).val("隱藏");
        } else if (
          $(this).parents(".back-section-inner_item").hasClass("show")
        ) {
          $(this)
            .parents(".back-section-inner_item")
            .removeClass("show")
            .addClass("hide");
          $(this).val("顯示");
        }
      });
    </script>
