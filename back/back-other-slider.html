    <script>
      new Sortable(document.getElementById("slider-list"), {
        group: "shared",
        animation: 150,
        ghostClass: "blue-background-class",
        onEnd: function () {
          $(".back-slider-list_item").each(function (i) {
            let num = i + 1;
            $(this).find(".back-slider-list_number").text(num);
          });
        },
      });

      let input_file = $(".back-slider-list_upload");
      let add_file = $(".back-slider-add input");

      $(document).on("change", ".back-slider-list_upload", function (e) {
        let file = $(this)
          .parents(".back-slider-list_item")
          .find(".back-slider-list_main");
        file.addClass("uploaded");

        readURL(e.target, file);
      });

      add_file.change(function (e) {
        let length = $(".back-slider-list_item").length;
        let num = length + 1;
        let file = $("<img src='' />");
        let main = $("<div class='back-slider-list_main'></div>");
        main.append(file);
        let picWrap = $(
          "<div class='back-slider-list_pic'><img class='back-slider-list_icon' src='../public/img/sort.svg'/></div>"
        );
        let order = $("<p class='back-slider-list_number'></p>").text(num);
        let fileWrap = $("<div class='back-slider-list_main'></div>");
        fileWrap.append(file);
        picWrap.append(order, fileWrap);
        let btns = $(
          "<div class='back-slider-list_btn'><button class='btn-border-onlyIcon'><img src='../public/img/pencil-blue.svg' /><input type='file' class='back-slider-list_upload'/></button><button class='btn-border-onlyIcon-gray'><img src='../public/img/trash-bin.svg'/></button></div>"
        );
        let item = $("<div class='back-slider-list_item'></div>");
        item.append(picWrap, btns);
        $(".back-slider-list").append(item);
        addReadURL(e.target, file);
      });

      function readURL(target, file) {
        let img = file.find("img");
        if (target.files && target.files[0]) {
          let reader = new FileReader();
          reader.onload = function (e) {
            img.attr("src", "");
            img.attr("src", e.target.result);
          };
          reader.readAsDataURL(target.files[0]);
        }
      }

      function addReadURL(target, file) {
        // let img = file.find("img");
        if (target.files && target.files[0]) {
          let reader = new FileReader();
          reader.onload = function (e) {
            file.attr("src", "");
            file.attr("src", e.target.result);
          };
          reader.readAsDataURL(target.files[0]);
        }
      }
